<!DOCTYPE html>
<!--<html lang="en" style="font:90%/1.3 arial;">-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shape Calculations</title>
	<style type="text/css">
      * {

          Margin: 0; padding: 0;
      }
    html {

        font:90%/1.3 arial;san-serif;
        background: rgb(17, 16, 17);
        color: aqua;

    }

   fieldset {

       border: 3px solid #fffd0c;
       padding: 0 0.5em 0.5em;
   }
        label {
            float:none;
            width: 12em;
            display:block;
            clear:both;
        }
    label.SL{
        color: red;
    }
         Label.CR {
             Color: red;
         }


    </style>

</head>
<body>
	<h2>3-D Shape Calculator</h2>
	<h3>Enter details below to calculate metrics for various shapes:</h3>
    <form method="get"
          id="sphereForm"
		  >
        <h3>sphere</h3>
        <!--<fieldset style="border:3px solid #ff66d9">-->
        <fieldset>
            <h3>Spheres:</h3>
            <table>
                <tr>
                    <td><label for="sphereRadius" class="SL">Radius:</label></td>
                    <td><input type="text"
                               id="sphereRadius"
                               name="sphereRadius"
                                required>
                    </td>
                </tr>
                <tr>
                    <td><label for="sphereVolume" class="SL">Volume:</label></td>
                    <td><input type="text"
                               id="sphereVolume"
                               name="sphereVolume"
                               readonly>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right">
                        <input  type="submit"
                                id="sphereSubmit"
                                value="Calculate">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <form method="get"
          id="coneForm">
        <!--This is for cones:-->
        <fieldset>
            <h3>Cones:</h3>
            <table>
                <tr>
                    <td><label for="coneRadius" class="CR">Radius:</label></td>
                    <td><input type="text"
                               id="coneRadius"
                               name="coneRadius"
                                required>
                    </td>
                </tr>
                <tr>
                    <td><label for="height" class="CR">Height:</label></td>
                    <td><input type="text"
                               id="height"
                               name="height"
                               required>
                    </td>
                </tr>
                <tr>
                    <td><label for="coneVolume" class="CR">Volume:</label></td>
                    <td><input type="text"
                               id="coneVolume"
                               name="coneVolume"
                               readonly>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right">
                        <input  type="submit"
                                id="coneSubmit"
                                value="Calculate">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
